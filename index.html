<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"/>
    <link rel="stylesheet" href="./style.css"/>
    <style>
        canvas:focus { outline: none; }
        html, body {
            padding: 0;
            margin: 0;
            overflow: hidden;
            user-select: none;
            height: 100%;
        }
        #loading-cover {
            background: url('background.jpg') center / cover no-repeat;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
            position: absolute;
            width: 100%;
        }
        #unity-progress-bar-empty {
            width: 80%;
            height: 20px;
            background: #ddd;
            margin-top: 20px;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        #unity-progress-bar-full {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, #4CAF50, #00FF7F, #4CAF50);
            background-size: 200% 100%;
            animation: colorCycle 3s infinite linear;
            transition: width 0.2s;
        }
        @keyframes colorCycle {
            0% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }
        #unity-logo {
            margin-bottom: 10px;
        }
        #funny-text {
            margin-top: 10px;
            font-family: "Comic Sans MS", cursive, sans-serif;
            font-size: 18px;
            color: #4CAF50;
            text-shadow: 2px 2px #000;
            animation: bounce 1.5s infinite;
        }
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
    </style>
</head>
<body class="dark">
    <div id="unity-container" class="unity-desktop">
        <canvas id="unity-canvas" tabindex="-1"></canvas>
    </div>
    <div id="loading-cover">
        <div id="unity-loading-bar">
            <div id="unity-logo"><img src="logo.png" alt="Game Logo"/></div>
            <div id="unity-progress-bar-empty">
                <div id="unity-progress-bar-full"></div>
            </div>
            <div id="funny-text">Loading... Grab some popcorn! üçø</div>
        </div>
    </div>
    <script>
        const buildUrl = "Build";
        const loaderUrl = buildUrl + "/Noob_Skates_Through_the_Pipe.loader.js";
        const config = {
            dataUrl: buildUrl + "/Noob_Skates_Through_the_Pipe.data.unityweb",
            frameworkUrl: buildUrl + "/Noob_Skates_Through_the_Pipe.framework.js.unityweb",
            codeUrl: buildUrl + "/Noob_Skates_Through_the_Pipe.wasm.unityweb",
            streamingAssetsUrl: "StreamingAssets",
            companyName: "hordorDevs",
            productName: "Noob_Skates_Through_the_Pipe",
            productVersion: "0.1"
        };

        const container = document.querySelector("#unity-container");
        const canvas = document.querySelector("#unity-canvas");
        const loadingCover = document.querySelector("#loading-cover");
        const progressBarFull = document.querySelector("#unity-progress-bar-full");

        let myGameInstance = null;

        // Placeholder variables to avoid errors
        const cloudSaves = "noData";
        const playerData = "noData";
        const environmentData = {
            language: "en",
            domain: "default",
            deviceType: "desktop",
            isMobile: false,
            isDesktop: true,
            isTablet: false,
            isTV: false,
            browserLang: navigator.language || "en",
        };
        const paymentsData = "none";

        // Mock SDK functions
        function FullAdShow() { console.warn("FullAdShow is not implemented."); }
        function RewardedShow(id) { 
            console.warn("Mocking RewardedShow.");
            setTimeout(() => {
                if (myGameInstance) {
                    console.log("Mocked rewarded ad completed.");
                    myGameInstance.SendMessage("GameManager", "OnRewardedAdComplete", id);
                }
            }, 3000);
        }
        function SaveCloud(data, flush) { console.warn("SaveCloud is not implemented."); }
        function LoadCloud(sendback) {
            console.warn("LoadCloud is not implemented.");
            if (sendback && myGameInstance) {
                myGameInstance.SendMessage("GameManager", "SetLoadSaves", cloudSaves);
            }
            return Promise.resolve(cloudSaves);
        }
        function GetPayments() { return Promise.resolve(paymentsData); }
        function ConsumePurchase() { console.warn("ConsumePurchase is not implemented."); }
        function ConsumePurchases() { console.warn("ConsumePurchases is not implemented."); }
        function RequestingEnvironmentData() { return Promise.resolve(environmentData); }
        function InitPlayer(sendback) {
            console.warn("InitPlayer is not implemented.");
            if (sendback && myGameInstance) {
                myGameInstance.SendMessage("GameManager", "SetInitializationSDK", playerData);
            }
            return Promise.resolve(playerData);
        }
        function StickyAdActivity(show) { console.warn("StickyAdActivity is not implemented."); }
        function InitLeaderboards() { console.warn("InitLeaderboards is not implemented."); }
        function GetLeaderboardScores() { return Promise.resolve("noData"); }
        function SetLeaderboardScores() { console.warn("SetLeaderboardScores is not implemented."); }

        // Unity instance setup
        const script = document.createElement("script");
        script.src = loaderUrl;
        script.onload = () => {
            createUnityInstance(canvas, config, (progress) => {
                progressBarFull.style.width = `${100 * progress}%`;
            }).then((unityInstance) => {
                myGameInstance = unityInstance;
                loadingCover.style.display = "none";
                console.log("Unity instance successfully created.");
            }).catch((err) => {
                console.error("Unity Instance Error:", err);
            });
        };
        document.body.appendChild(script);

        // Global error handling
        window.addEventListener("unhandledrejection", (event) => {
            console.warn("Unhandled promise rejection:", event.reason);
            event.preventDefault();
        });

        window.addEventListener("error", (event) => {
            console.warn("Global error caught:", event.message);
            event.preventDefault();
        });
    </script>
</body>
</html>
