<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"/>
    <link rel="stylesheet" href="./style.css"/>
    <style>
        canvas:focus { outline: none; }
        html, body {
            padding: 0;
            margin: 0;
            overflow: hidden;
            user-select: none;
            height: 100%;
        }
    </style>
</head>
<body class="dark">
    <div id="unity-container" class="unity-desktop">
        <canvas id="unity-canvas" tabindex="-1"></canvas>
    </div>
    <div id="loading-cover" style="display:none;">
        <div id="unity-loading-bar">
            <div id="unity-logo"><img src="logo.png"/></div>
            <div id="unity-progress-bar-empty" style="display: none;">
                <div id="unity-progress-bar-full"></div>
            </div>
            <div class="spinner"></div>
        </div>
    </div>
    <script>
        const buildUrl = "Build";
        const loaderUrl = buildUrl + "/Noob_Skates_Through_the_Pipe.loader.js";
        const config = {
            dataUrl: buildUrl + "/Noob_Skates_Through_the_Pipe.data.unityweb",
            frameworkUrl: buildUrl + "/Noob_Skates_Through_the_Pipe.framework.js.unityweb",
            codeUrl: buildUrl + "/Noob_Skates_Through_the_Pipe.wasm.unityweb",
            streamingAssetsUrl: "StreamingAssets",
            companyName: "hordorDevs",
            productName: "Noob_Skates_Through_the_Pipe",
            productVersion: "0.1"
        };

        const container = document.querySelector("#unity-container");
        const canvas = document.querySelector("#unity-canvas");
        const loadingCover = document.querySelector("#loading-cover");
        const progressBarEmpty = document.querySelector("#unity-progress-bar-empty");
        const progressBarFull = document.querySelector("#unity-progress-bar-full");
        const spinner = document.querySelector('.spinner');

        let myGameInstance = null;
        let ysdk = null;
        let initGame = false;

        // Default SDK placeholders for safety
        const safeSDKCall = (fn, fallback) => { try { return fn(); } catch { return fallback; } };
        const InitYSDK = async () => {
            try {
                ysdk = await YaGames.init();
                console.log("Yandex SDK initialized successfully.");
            } catch (e) {
                console.warn("Failed to initialize Yandex SDK:", e);
            }
        };

        const StartUnityInstance = () => {
            createUnityInstance(canvas, config, (progress) => {
                spinner.style.display = "none";
                progressBarEmpty.style.display = "";
                progressBarFull.style.width = `${100 * progress}%`;
            }).then((unityInstance) => {
                myGameInstance = unityInstance;
                loadingCover.style.display = "none";
            }).catch((err) => {
                console.error("Unity Instance Error:", err);
            });
        };

        const script = document.createElement("script");
        script.src = loaderUrl;
        script.onload = StartUnityInstance;
        document.body.appendChild(script);

        // Event handlers
        const FocusGame = () => { window.focus(); canvas.focus(); };
        window.addEventListener('pointerdown', FocusGame);
        window.addEventListener('touchstart', FocusGame);

        window.addEventListener("unhandledrejection", (event) => {
            console.warn("Unhandled promise rejection ignored:", event.reason);
            event.preventDefault();
        });

        window.addEventListener("error", (event) => {
            console.error("Error ignored:", event.message);
            event.preventDefault();
        });

        InitYSDK();

        // Placeholder for game-related callbacks and functions
        function InitGame() {
            console.log("Game initialized.");
            initGame = true;
        }
        function ResumeGame() {
            safeSDKCall(() => myGameInstance.Module.resumeMainLoop(), null);
        }
        function FullAdShow() {
            safeSDKCall(() => ysdk?.adv?.showFullscreenAdv(), null);
        }
        function RewardedShow() {
            safeSDKCall(() => ysdk?.adv?.showRewardedVideo(), null);
        }
    </script>
</body>
</html>
