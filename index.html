<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"/>
    <link rel="stylesheet" href="./style.css"/>
    <style>
        canvas:focus { outline: none; }
        html, body {
            padding: 0;
            margin: 0;
            overflow: hidden;
            user-select: none;
            height: 100%;
        }
    </style>
</head>
<body class="dark">
    <div id="unity-container" class="unity-desktop">
        <canvas id="unity-canvas" tabindex="-1"></canvas>
    </div>
    <div id="loading-cover" style="display:none;">
        <div id="unity-loading-bar">
            <div id="unity-logo"><img src="logo.png"/></div>
            <div id="unity-progress-bar-empty" style="display: none;">
                <div id="unity-progress-bar-full"></div>
            </div>
            <div class="spinner"></div>
        </div>
    </div>
    <script>
        const buildUrl = "Build";
        const loaderUrl = buildUrl + "/Noob_Skates_Through_the_Pipe.loader.js";
        const config = {
            dataUrl: buildUrl + "/Noob_Skates_Through_the_Pipe.data.unityweb",
            frameworkUrl: buildUrl + "/Noob_Skates_Through_the_Pipe.framework.js.unityweb",
            codeUrl: buildUrl + "/Noob_Skates_Through_the_Pipe.wasm.unityweb",
            streamingAssetsUrl: "StreamingAssets",
            companyName: "hordorDevs",
            productName: "Noob_Skates_Through_the_Pipe",
            productVersion: "0.1"
        };

        const container = document.querySelector("#unity-container");
        const canvas = document.querySelector("#unity-canvas");
        const loadingCover = document.querySelector("#loading-cover");
        const progressBarEmpty = document.querySelector("#unity-progress-bar-empty");
        const progressBarFull = document.querySelector("#unity-progress-bar-full");
        const spinner = document.querySelector('.spinner');

        if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
            container.className = "unity-mobile";
        }

        loadingCover.style.background = "url('background.jpg') center / cover";
        loadingCover.style.display = "";

        document.addEventListener('contextmenu', event => event.preventDefault());

        function FocusGame() {
            window.focus();
            canvas.focus();
        }

        window.addEventListener('pointerdown', FocusGame);
        window.addEventListener('touchstart', FocusGame);

        let StartUnityInstance;
        let myGameInstance = null;
        let ysdk = null;

        // Varsayılan değerler ve işlevler
        let environmentData = { language: "en", domain: "default_domain" };
        let cloudSaves = 'noData';
        let paymentsData = 'none';
        let playerData = 'noData';

        // Eksik olan InitGame işlevi
        function InitGame() {
            console.log("InitGame çağrıldı ancak işlev içeriği tanımlı değil.");
        }

        async function InitYSDK() {
            try {
                console.log("Yandex SDK başlatılıyor...");
                ysdk = await YaGames.init();

                console.log("Yandex SDK başarıyla başlatıldı.");

                if (ysdk && ysdk.deviceInfo) {
                    console.log("Cihaz bilgisi:", ysdk.deviceInfo.type);
                } else {
                    console.warn("ysdk veya deviceInfo tanımlı değil.");
                }
            } catch (error) {
                console.error("Yandex SDK başlatma hatası:", error);
                ysdk = null;
            }
        }

        const script = document.createElement("script");
        script.src = loaderUrl;
        script.onload = () => {
            StartUnityInstance = function () {
                createUnityInstance(canvas, config, (progress) => {
                    spinner.style.display = "none";
                    progressBarEmpty.style.display = "";
                    progressBarFull.style.width = `${100 * progress}%`;
                }).then((unityInstance) => {
                    myGameInstance = unityInstance;
                    loadingCover.style.display = "none";
                }).catch((message) => {
                    console.error("Unity yükleme hatası:", message);
                });
            };
            StartUnityInstance();
        };
        document.body.appendChild(script);

        // Hata oluştuğunda tüm hataları yakalayıp es geçerek oyuna devam et
        window.addEventListener("unhandledrejection", function(event) {
            console.warn("Promise hatası es geçildi:", event.reason);
            event.preventDefault();
        });

        window.addEventListener("error", function(event) {
            console.error("Genel hata es geçildi:", event.message);
            event.preventDefault();
        });

        // Yandex SDK'yı başlat
        InitYSDK();
    </script>
</body>
</html>
