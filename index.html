<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"/>
    <link rel="stylesheet" href="./style.css"/>
    <style>
        canvas:focus { outline: none; }
        html, body {
            padding: 0;
            margin: 0;
            overflow: hidden;
            user-select: none;
            height: 100%;
        }
    </style>
</head>
<body class="dark">
    <div id="unity-container" class="unity-desktop">
        <canvas id="unity-canvas" tabindex="-1"></canvas>
    </div>
    <div id="loading-cover" style="display:none;">
        <div id="unity-loading-bar">
            <div id="unity-logo"><img src="logo.png"/></div>
            <div id="unity-progress-bar-empty" style="display: none;">
                <div id="unity-progress-bar-full"></div>
            </div>
            <div class="spinner"></div>
        </div>
    </div>
<script>
    const buildUrl = "Build";
    const loaderUrl = buildUrl + "/Noob_Skates_Through_the_Pipe.loader.js";
    const config = {
        dataUrl: buildUrl + "/Noob_Skates_Through_the_Pipe.data.unityweb",
        frameworkUrl: buildUrl + "/Noob_Skates_Through_the_Pipe.framework.js.unityweb",
        codeUrl: buildUrl + "/Noob_Skates_Through_the_Pipe.wasm.unityweb",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "hordorDevs",
        productName: "Noob_Skates_Through_the_Pipe",
        productVersion: "0.1"
    };

    const container = document.querySelector("#unity-container");
    const canvas = document.querySelector("#unity-canvas");
    const loadingCover = document.querySelector("#loading-cover");
    const progressBarEmpty = document.querySelector("#unity-progress-bar-empty");
    const progressBarFull = document.querySelector("#unity-progress-bar-full");
    const spinner = document.querySelector('.spinner');

    let cloudSaves = 'noData';
    let paymentsData = 'none';
    let playerData = 'noData';
    let player = null;
    let payments = null;
    let initGame = false;
    let nowFullAdOpen = false;
    let ysdk = null; // Yandex SDK başlangıçta null
    let environmentData = {
        language: "en",
        domain: "default_domain",
        deviceType: "desktop",
        isMobile: false,
        isDesktop: true,
        isTablet: false,
        isTV: false,
        appID: "default_app_id",
        browserLang: navigator.language || "en",
        payload: null,
        promptCanShow: false,
        reviewCanShow: false,
        platform: navigator.platform,
        browser: (function() {
            let userAgent = navigator.userAgent;
            if (userAgent.includes("YaBrowser")) return "Yandex";
            if (userAgent.includes("OPR") || userAgent.includes("Opera")) return "Opera";
            if (userAgent.includes("Firefox")) return "Firefox";
            if (userAgent.includes("MSIE") || userAgent.includes("Trident")) return "IE";
            if (userAgent.includes("Edge")) return "Edge";
            if (userAgent.includes("Chrome")) return "Chrome";
            if (userAgent.includes("Safari")) return "Safari";
            return "Other";
        })()
    };

    // Yandex SDK'ya erişim olmadan önce varsayılan değerlerle `deviceInfo` sağlama
    function IsMobile() {
        if (ysdk && ysdk.deviceInfo) {
            return ysdk.deviceInfo.isMobile();
        }
        console.warn("Yandex SDK or deviceInfo is not available. Returning default value.");
        return environmentData.isMobile || false; // Varsayılan değer
    }

    // Varsayılan işlevler
    function GetPayments() { console.warn("GetPayments is not implemented"); return Promise.resolve("none"); }
    function SaveCloud() { console.warn("SaveCloud is not implemented"); }
    function LoadCloud() { console.warn("LoadCloud is not implemented"); return Promise.resolve("noData"); }
    function InitPlayer() { console.warn("InitPlayer is not implemented"); return Promise.resolve("noData"); }
    function FullAdShow() { console.warn("FullAdShow is not implemented"); }
    function RewardedShow() { console.warn("RewardedShow is not implemented"); }
    function StickyAdActivity() { console.warn("StickyAdActivity is not implemented"); }
    function Review() { console.warn("Review is not implemented"); }
    function PromptShow() { console.warn("PromptShow is not implemented"); }
    function InitLeaderboards() { console.warn("InitLeaderboards is not implemented"); }
    function GetLeaderboardScores() { console.warn("GetLeaderboardScores is not implemented"); }
    function SetLeaderboardScores() { console.warn("SetLeaderboardScores is not implemented"); }
    function ConsumePurchase() { console.warn("ConsumePurchase is not implemented"); }
    function ConsumePurchases() { console.warn("ConsumePurchases is not implemented"); }
    function InitEnvironmentData() {
        console.log("Environment data initialized:", JSON.stringify(environmentData));
        return environmentData;
    }

    function InitGame() {
        console.log("Game initialized successfully.");
        initGame = true;
    }

    // Unity başlatma
    let StartUnityInstance;
    let myGameInstance;

    // Yandex SDK Initialization
    async function InitYandexSDK() {
        try {
            console.log("Initializing Yandex SDK...");
            ysdk = await YaGames.init();
            console.log("Yandex SDK initialized successfully.");
        } catch (error) {
            console.warn("Yandex SDK initialization failed:", error);
            ysdk = null; // SDK yüklenemezse null olarak kalır
        }
    }

    try {
        const script = document.createElement("script");
        script.src = loaderUrl;
        script.onload = () => {
            StartUnityInstance = function () {
                createUnityInstance(canvas, config, (progress) => {
                    spinner.style.display = "none";
                    progressBarEmpty.style.display = "";
                    progressBarFull.style.width = `${100 * progress}%`;
                }).then((unityInstance) => {
                    myGameInstance = unityInstance;
                    loadingCover.style.display = "none";
                    InitEnvironmentData();
                    InitGame();
                }).catch((message) => {
                    console.error("Unity yükleme hatası:", message);
                });
            };
            StartUnityInstance();
        };
        document.body.appendChild(script);
        InitYandexSDK(); // Yandex SDK başlatma
    } catch (error) {
        console.error("Başlatma sırasında hata:", error);
    }

    window.addEventListener("unhandledrejection", function(event) {
        console.warn("Unhandled rejection:", event.reason);
        event.preventDefault();
    });
</script>

</body>
</html>
