<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"/>
    <link rel="stylesheet" href="./style.css"/>
    <script src="v2.c9615ef7d76dacd2dd71.js"></script>
    <style>
        canvas:focus { outline: none; }
        html, body {
            padding: 0;
            margin: 0;
            overflow: hidden;
            user-select: none;
            height: 100%;
        }
        #loading-cover {
            background: url('background.jpg') center / cover no-repeat;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            position: absolute;
            width: 100%;
        }
        #unity-progress-bar-empty {
            width: 80%;
            height: 20px;
            background: #ddd;
            margin-top: 20px;
        }
        #unity-progress-bar-full {
            background-color: #4CAF50;
            height: 100%;
            transition: width 0.2s;
        }
        #unity-logo {
            margin-bottom: 10px;
        }
    </style>
</head>
<body class="dark">
    <div id="unity-container" class="unity-desktop">
        <canvas id="unity-canvas" tabindex="-1"></canvas>
    </div>
    <div id="loading-cover">
        <div id="unity-loading-bar">
            <div id="unity-logo"><img src="logo.png" alt="Game Logo"/></div>
            <div id="unity-progress-bar-empty">
                <div id="unity-progress-bar-full"></div>
            </div>
            <div class="spinner"></div>
        </div>
    </div>
    <script>
        const buildUrl = "Build";
        const loaderUrl = buildUrl + "/Noob_Skates_Through_the_Pipe.loader.js";
        const config = {
            dataUrl: buildUrl + "/Noob_Skates_Through_the_Pipe.data.unityweb",
            frameworkUrl: buildUrl + "/Noob_Skates_Through_the_Pipe.framework.js.unityweb",
            codeUrl: buildUrl + "/Noob_Skates_Through_the_Pipe.wasm.unityweb",
            streamingAssetsUrl: "StreamingAssets",
            companyName: "hordorDevs",
            productName: "Noob_Skates_Through_the_Pipe",
            productVersion: "0.1"
        };

        const container = document.querySelector("#unity-container");
        const canvas = document.querySelector("#unity-canvas");
        const loadingCover = document.querySelector("#loading-cover");
        const progressBarFull = document.querySelector("#unity-progress-bar-full");

        let myGameInstance = null;
        let ysdk = null;
        let initGame = false;

        // Mock the problematic postToParent function
        window.W = window.W || {};
        W.postToParent = function() {
            console.warn("Blocked postToParent call.");
        };

        // Mock Yandex SDK behavior
        async function InitYSDK() {
            try {
                ysdk = await YaGames.init();
                console.log("Yandex SDK initialized successfully.");

                // Override language to English
                if (ysdk.environment.i18n.lang !== "en") {
                    ysdk.environment.i18n.lang = "en";
                    console.log("Language set to English.");
                }
            } catch (e) {
                console.warn("Yandex SDK initialization failed:", e);
            }
        }

        function RewardedShow(id) {
            console.warn("Mocking rewarded ad.");
            setTimeout(() => {
                if (myGameInstance) {
                    console.log("Mocked rewarded ad completed.");
                    myGameInstance.SendMessage("GameManager", "OnRewardedAdComplete", id);
                }
            }, 3000); // Simulate a 3-second ad duration
        }

        // Game ready handler to suppress further issues
        window.GameReady = function() {
            console.log("Game is ready. Suppressing Yandex SDK errors.");
            if (ysdk && ysdk.logGameInitTime) {
                try {
                    ysdk.logGameInitTime();
                } catch (e) {
                    console.warn("Suppressed logGameInitTime error:", e);
                }
            }
        };

        // Unity instance setup
        const script = document.createElement("script");
        script.src = loaderUrl;
        script.onload = () => {
            createUnityInstance(canvas, config, (progress) => {
                progressBarFull.style.width = `${100 * progress}%`;
            }).then((unityInstance) => {
                myGameInstance = unityInstance;
                loadingCover.style.display = "none";
                console.log("Unity instance successfully created.");
            }).catch((err) => {
                console.error("Unity Instance Error:", err);
            });
        };
        document.body.appendChild(script);

        // Suppress unhandled rejections globally
        window.addEventListener("unhandledrejection", (event) => {
            if (event.reason && event.reason.message.includes("No parent to post message")) {
                console.warn("Suppressed unhandled rejection:", event.reason);
                event.preventDefault();
            }
        });

        window.addEventListener("error", (event) => {
            if (event.message.includes("No parent to post message")) {
                console.warn("Suppressed error:", event.message);
                event.preventDefault();
            }
        });

        // Initialize Yandex SDK
        InitYSDK();
    </script>
</body>
</html>
